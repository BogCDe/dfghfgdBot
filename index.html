<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Firebase Realtime Database</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBeH3vT1yj7zsy4TSwNZxVqdq15Dyec88Y",
            authDomain: "spinwinurlhandler.firebaseapp.com",
            databaseURL: "https://spinwinurlhandler-default-rtdb.firebaseio.com",
            projectId: "spinwinurlhandler",
            storageBucket: "spinwinurlhandler.firebasestorage.app",
            messagingSenderId: "766506804236",
            appId: "1:766506804236:web:191fc4ccd82561e0d77a29",
            measurementId: "G-1JYSLNC3FN"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dbRef = ref(database, 'app_offer_handler');
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            console.log(data); 
            window.location.replace(data);
        }, (error) => {
            console.error("ERROR: ", error);
            document.getElementById('output').innerText = "Ошибка при загрузке данных.";
        });
    </script>
</head>
<body>
    <h1></h1>
    <p id="output"></p>
</body>
</html>
